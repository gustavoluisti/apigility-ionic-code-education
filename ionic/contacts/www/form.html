<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar bar-header bar-positive">
        <a href="/" class="button button-icon ion-chevron-left" title="Voltar"></a>
        <h1 class="title">Add Contact</h1>
      </ion-header-bar>

      <ion-content ng-controller="ContactsController">
        
        <div id="addContact" class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="formData.name" ng-required="true">
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="formData.email" ng-required="true">
          </label>
          <label class="item item-input">
            <span class="input-label">Phone</span>
            <input type="tel" ng-model="formData.phone">
          </label>
          <button class="button button-full button-balanced" ng-click="addContactSave()">Save</button>
        </div>

      </ion-content>


    </ion-pane>

  </body>
</html>
