<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar bar-header bar-positive">
        <a href="#" ng-click="data.showDelete = !data.showDelete" class="button button-icon ion-minus" title="Editar"></a>
        <h1 class="title">Contacts</h1>
        <a href="/form.html" class="button button-icon ion-plus" title="Add Contact"></a>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset bar-light">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Busca de contacts" ng-model="query">
      </div>

      <ion-content class="has-subheader" ng-controller="ContactsController">
        <ion-list show-delete="data.showDelete">
          <ion-item class="item item-avatar" ng-repeat="item in contacts | filter: query">
            <img src="http://gravatar.com/avatar/xpto">
            <h2>{{ item.name }}</h2>
            <p>{{ item.email }}</p>
            <p>{{ item.phone }}</p>
            <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(item)" title="Delete"></ion-delete-button>
          </ion-item>
        </ion-list>
      </ion-content>


    </ion-pane>

  </body>
</html>
